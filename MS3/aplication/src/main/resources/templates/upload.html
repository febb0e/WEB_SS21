<DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload new content</title>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>

    <body>
    <!-- Navbar Setup -->
    <nav class="navbar">
        <div class="navbar-brand">
            <!-- INSERT LINK TO LANDING PAGE -->
            <a class="navbar-item" href="index"> <img src="img/dumbbell.png" alt="Logo" class="icon"> </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"> <span
                    aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span> </a>
        </div>
        <div id="navbarSetup" class="navbar-menu">
            <div class="navbar-end">
                <!-- Link of Subpages --><a class="navbar-item" href="index">
                HOME
            </a> <a class="navbar-item" href="feed">
                POSTS
            </a> <a class="navbar-item" href="upload">
                UPLOAD
            </a> <a class="navbar-item" href="statistics">
                STATISTICS
            </a>
                <!-- End Linking -->
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <div class="page-container">
        <div class="content-container">
            <section class="section">
                <div class="input-container">
                    <div class="section">
                        <div class="columns">
                            <div class="column has-text-centered">
                                <h1 class="title">
                                    UPLOAD
                                </h1>
                                <div class="column">
                                    <p class="subtitle"> Create a new Post </p>
                                </div>
                            </div>
                        </div>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="container">
                                <div class="section">
                                    <div class="field">
                                        <label class="label"> Enter Date </label>
                                        <div class="control">
                                            <input id="date" name="date" class="date" type="date" required></div>
                                    </div>
                                    <div class="field">
                                    <label class="label"> Duration (hours) </label>
                                    <div class="control">
                                        <input id="duration" name="duration" type="number" step="0.01" min="0" placeholder="2"
                                               required></div>
                                    </div>

                                    <div class="field">
                                        <label class="label"> Title </label>
                                        <div class="control">
                                            <input id="title" name="title" type="text" placeholder="Title of your post"
                                                   required></div>
                                    </div>
                                    <div class="field">
                                        <label class="label"> Description </label>
                                        <div class="control">
                                            <textarea id="description" name="description" class="textarea"
                                                      type="textarea is-large" placeholder="Description goes here"
                                                      rows="8" required></textarea>
                                        </div>
                                    </div>
                                    <div class="file has-name is-centered">
                                        <label class="file-label">
                                            <input class="file-input" type="file" name="image" required> <span
                                                class="file-cta">
                     <span class="file-icon">
                       <i class="fas fa-upload"></i>
                     </span> <span class="file-label"> Choose image</span> </span> <span class="file-name">
                   YourImageUpload.png
                 </span> </label>
                                    </div>
                                    <div class="section has-text-centered">
                                        <input type="submit" class="button" value="UPLOAD"> <a class="button"
                                                                                               href="index"> CANCEL </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="impressum has-text-centered">
                <a class="footer-item" href="index"> <img src="img/dumbbell.png" alt="Logo" class="icon"> </a>
                <div class="column"><a class="footer-content" href="#"> Contact </a> <a class="footer-content" href="#">
                    Kontakt </a> <a class="footer-content" href="#"> Social Media </a> <a class="footer-content"
                                                                                          href="#"> Improve Website </a>
                </div>
            </div>
        </footer>
    </div>
    </body>

    </html>
</DOCTYPE>
