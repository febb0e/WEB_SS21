<DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>View your posts</title>
		<link rel="stylesheet" href="styles/style.css" />
		<script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<body>
	<!-- Navbar Setup -->
	<nav class="navbar">
		<div class="navbar-brand">
			<!-- INSERT LINK TO LANDING PAGE -->
			<a class="navbar-item" href="index"> <img src="img/dumbbell.png" alt="Logo" class="icon"> </a>
			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"> <span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span> </a>
		</div>
		<div id="navbarSetup" class="navbar-menu">
			<div class="navbar-end">
				<!-- Link of Subpages --><a class="navbar-item" href="index">
				HOME
			</a> <a class="navbar-item" href="feed">
				POSTS
			</a> <a class="navbar-item" href="upload">
				UPLOAD
			</a>
				<!-- End Linking -->
			</div>
		</div>
	</nav>
	<!-- Navbar End -->
	<div class="page-container_feed">
		<div class="content-container">
			<section class="section">
				<div class="container">
					<div class="section">
						<div class="columns">
							<div class="column has-text-centered">
								<h1 class="title">
									HISTORY
								</h1>
								<div class="column">
									<p class="subtitle"> Your previous Posts collected in your feed </p>
								</div> <a class="button" href="upload">ADD NEW</a> </div>
						</div>
					</div>
				</div>
				<div class="column has-text-centered">
					<div class="post-line">
						<ul th:each="post	:${post}">
							<div class="seperator"></div>
							<div class="post-content">
								<p class="date" th:text="${post?.date}"></p>
								<figure class="image-16zu9">
									<a th:href="@{'/post/'+${post?.id}}"> <img th:src="${post?.imageLink}"> </a>
								</figure>
								<a class="post-title" th:href="@{'/post/'+${post?.id}}" th:text="${post?.title}"></a>
								<p class="post-text" th:text="${post.description}"></p>
							</div>
						</ul>
						<div class="section has-text-centered"> <a class="button" href="index"> GO HOME </a> </div>
					</div>
				</div>
			</section>
		</div>
	</div>
	</body>

	</html>
</DOCTYPE>
