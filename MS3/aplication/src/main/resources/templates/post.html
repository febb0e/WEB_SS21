<DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Climbing in the mountains</title>
		<link rel="stylesheet" href="/styles/style.css" />
		<script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<body>
	<!-- Navbar Setup -->
	<nav class="navbar">
		<div class="navbar-brand">
			<!-- INSERT LINK TO LANDING PAGE -->
			<a class="navbar-item" href="/index"> <img src="/img/dumbbell.png" alt="Logo" class="icon"> </a>
			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"> <span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span> </a>
		</div>
		<div id="navbarSetup" class="navbar-menu">
			<div class="navbar-end">
				<!-- Link of Subpages --><a class="navbar-item" href="/index">
				HOME
			</a> <a class="navbar-item" href="/feed">
				POSTS
			</a> <a class="navbar-item" href="/upload">
				UPLOAD
			</a>
				<!-- End Linking -->
			</div>
		</div>
	</nav>
	<!-- Navbar End -->
	<div class="page-container">
		<div class="content-container">
			<section class="section_post">
				<div class="input-container">
					<div class="section">
						<div class="columns">
							<div class="column has-text-centered">
								<div class="column"> </div>
							</div>
						</div>
						<div class="container">
							<div class="section">
								<div class="success-failure">
									<div class="post-content">
										<h1 class="subtitle" th:text="${post?.title}"></h1>
										<p class="date" th:text="${post?.date}"></p>
										<figure class="image-16zu9"><img th:src="${post?.imageLink}"></figure>
										<div class="column"></div>
										<p class="post-text" th:text="${post?.description}"></p>
									</div>
								</div>
							</div>
						</div>
						<div class="section has-text-centered"> <a class="button" href="/index"> GO HOME </a> <a class="button" href="/feed">VIEW ALL</a> </div>
					</div>
				</div>
			</section>
		</div>
		<footer class="footer">
			<div class="impressum has-text-centered">
				<a class="footer-item" href="/index"> <img src="/img/dumbbell.png" alt="Logo" class="icon"> </a>
				<div class="column"> <a class="footer-content" href="#"> Contact </a> <a class="footer-content" href="#"> Kontakt </a> <a class="footer-content" href="#"> Social Media </a> <a class="footer-content" href="#"> Improve Website </a> </div>
			</div>
		</footer>
	</div>
	</body>

	</html>
</DOCTYPE>
